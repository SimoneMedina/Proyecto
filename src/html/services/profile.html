<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/services.css">
</head>
<body>
  <div id="userInfo" class="centeredInfo">
    <div id="profileImg">
      <img src="../../../assets/profilePicture.png" alt="Imagen de Perfil">
      <p class="actionP">Cambiar</p>
    </div>
    <input type="text" name="UserDni" id="UserDni" placeholder="Cédula">
    <input type="text" name="UserFullName" id="UserFullName" placeholder="Nombre Completo">
    <input type="text" name="UserEmail" id="UserEmail" placeholder="Correo Electrónico">
    <input type="text" name="UserPhone" id="UserPhone" placeholder="Teléfono">
    <input type="text" name="UserAddress" id="UserAddress" placeholder="Dirección">
    <button id="updateInfoBtn" class="actionBtn">Actualizar</button>
  </div>
</body>
</html>
