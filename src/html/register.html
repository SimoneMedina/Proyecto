<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <form action="" id="registerForm" class="dataForm">
    <h1>Registro de Usuario</h1>
    <p>
      <label for="nombres">Nombres completos:</label>
      <input type="text" id="nombres" name="nombres" class="dataInput">
    </p>
    <p>
      <label for="apellidos">Apellidos completos:</label>
      <input type="text" id="apellidos" name="apellidos" class="dataInput">
    </p>
    <p>
      <label for="dni">Cédula:</label>
      <input type="text" id="dni" name="dni" class="dataInput">
    </p>
    <p>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" class="dataInput">
    </p>
    <p>
      <label for="password">Contraseña:</label>
      <input type="text" id="password" name="password" class="dataInput">
    </p>
    <p>
      <label for="passwordConfirm">Confirmar Contraseña:</label>
      <input type="text" id="passwordConfirm" name="passwordConfirm" class="dataInput">
    </p>
    <p>
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" class="dataInput">
    </p>
    <p>
      <label for="emailConfirm">Confirmar Correo:</label>
      <input type="email" id="emailConfirm" name="emailConfirm" class="dataInput">
    </p>
    <p>
      <a href="../../index.html" class="dataButton">Volver a Iniciar Sesión</a>
      <button type="submit" class="dataButton">Registrarme</button>
    </p>
  </form>
</body>
</html>
