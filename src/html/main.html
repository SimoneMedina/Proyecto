<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Banco</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="lateralMenu">
    <nav id="leftMenu">
      <ul>
        <li><img src="../../assets/fullLogo.png" alt="Logo Banco" id="logoImg"></li>
        <li class="clickable"><a href="./services/start.html" target="screen">
          <p>Inicio</p>
          <img src="../../assets/svg/home-4-svgrepo-com.svg" alt="Home">
        </a></li>
        <li class="clickable"><a href="./services/send.html" target="screen">
          <p>Transacciones</p>
          <img src="../../assets/svg/money-insert-svgrepo-com.svg" alt="Table">
        </a></li>
        <li class="clickable"><a href="./services/transactions.html" target="screen">
          <p>Historial</p>
          <img src="../../assets/svg/table-list-svgrepo-com.svg" alt="Money">
        </a></li>
        <li class="clickable"><a href="./services/profile.html" target="screen">
          <p>Perfil</p>
          <img src="../../assets/svg/user-alt-1-svgrepo-com.svg" alt="User">
        </a></li>
      </ul>
    </nav>
  </div>
  <div id="right">
    <div id="upsideMenu">
      <button id="hamburger">
        <img src="../../assets/svg/hamburger-4-svgrepo-com.svg" alt="">
      </button>
      <h2>Titulo</h2>
    </div>
    <iframe src="./services/start.html" frameborder="0" name="screen"></iframe>
  </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const hamburgerButton = document.getElementById('hamburger');
    const lateralMenu = document.getElementById('lateralMenu');
  
    hamburgerButton.addEventListener('click', function() {
      if (window.innerWidth <= 400) {
        lateralMenu.classList.toggle('show');
      } else {
        lateralMenu.classList.toggle('hidden');
      }
    });
  });
</script>
</html>
