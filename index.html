<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- index.html debería ser el inicio de sesión -->
  <form id="loginForm" class="dataForm">
    <h1>Inicio de Sesión</h1>
    <p>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" class="dataInput">
    </p>
    <p>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" class="dataInput">
    </p>
    <p>
      <a class="dataButton" href="./src/html/register.html">Registrarme</a>
      <button class="dataButton">Iniciar Sesión</button>
    </p>
  </form>
</body>
</html>
