<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./js/script.js"></script>
</head>
<body>
  <!-- index.html debería ser el inicio de sesión -->
  <form id="loginForm" name="loginForm" class="dataForm">
    <img src="./assets/fullLogo.png" alt="Logo" style="width: 100px;">
    <h1>Inicio de Sesión</h1>
    <div>
      <p>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" class="dataInput">
      </p>
      <p>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="dataInput">
      </p>
      <p>
        <a class="dataButton" href="./src/html/register.html">Registrarme</a>
        <button type="submit" class="dataButton">Iniciar Sesión</button>
      </p>
    </div>
  </form>
</body>
</html>
